<?xml version="1.0" encoding="UTF-8"?>
	<div class="jumbotron">


		<div class="row">
			<div class="col-md-2 ">
				<img src="gfx/original.jpg" class="img-circle" width="150"
					height="150">
			</div>
			<div class="col-md-10 ">
				<h1>Nithya Hospital</h1>
				<blockquote>
					<footer>Makes life Healthy</footer>
				</blockquote>
			</div>
		</div>


	</div>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="modal-body">
				<form class="form col-md-12 center-block" name="loginForm"
					ng-submit="login()">
					<div ng-include="'partials/messages.html'"></div>
					<div class="form-group">
						<input class="form-control input-lg" type="text" name="username"
							id="uname" ng-model="identity.username" placeholder="Username"
							autofocus autocomplete="off" /> <span class="error"
							ng-show="loginForm.username.$error.required">required</span> <span
							class="error" ng-show="errors.username">{{errors.username}}</span>
					</div>
					<div class="form-group">
						<input class="form-control input-lg" type="password"
							autocomplete="off" name="password" id="password"
							ng-model="identity.password" placeholder="Password" /> <span
							class="error" ng-show="loginForm.password.$error.required">required</span>
						<span class="error" ng-show="errors.password">{{errors.password}}</span>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block">Sign In</button>
					</div>
				</form>
			</div>
		</div>
	</div>

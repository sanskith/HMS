
<?xml version="1.0" encoding="UTF-8"?>
<div class="jumbotron">


	<div class="row">
		<div class="col-md-2 ">
			<img src="gfx/original.jpg" class="img-circle" width="150"
				height="150">
		</div>
		<div class="col-md-10 ">
			<h1>Nithya Hospital</h1>
			<blockquote>
				<footer>Makes life Healthy</footer>
			</blockquote>
		</div>
	</div>


</div>

<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="modal-body">
			<form class="form col-md-12 center-block" name="loginForm"
				ng-submit="login()">
				<div ng-include="'partials/messages.html'"></div>
				<div class="form-group"
					ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
					<input class="form-control input-lg" type="text" name="username"
						id="uname" ng-model="identity.username" placeholder="Username"
						autofocus autocomplete="off" required />
					<p
						ng-show="loginForm.username.$invalid && !loginForm.username.$pristine"
						" class="help-block">Username is required</p>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
					<input class="form-control input-lg" type="password"
						autocomplete="off" name="password" id="password"
						ng-model="identity.password" placeholder="Password" required />
					<p
						ng-show="loginForm.password.$invalid && !loginForm.password.$pristine"
						" class="help-block">Password is required.</p>
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-lg btn-block"
						ng-disabled="loginForm.$invalid" type="submit">Sign In</button>
					<table width="100%">
						<tr>
							<td width="50%" align="left"><a ng-click="signUp()">Sign Up</a></td>
							<td width="50%" align="right"><a ng-click="forgotPassword()">Forgot password?</a></td>
						</tr>
					</table>
					
				</div>
			</form>
		</div>
	</div>
</div>

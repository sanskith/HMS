<?xml version="1.0" encoding="UTF-8"?>
<div ng-include="'partials/header.html'"></div>
<div>
	<div class="page-header">
		<h3>Add User</h3>
	</div>

	<form class="form col-md-12 center-block" name="usrForm"
		ng-submit="add()" novalidate>
		
		<div ng-include="'partials/user.html'"></div>
		
		<div class="form-group">
			<button class="btn btn-primary" type="submit"
				ng-disabled="usrForm.$invalid">Add</button>
			<button class="btn btn-primary" ng-click="users()" type="button">Back
				to Users</button>
			<button type="reset" class="btn btn-primary" ng-click="reset()">Reset</button>
		</div>
	</form>
</div>
